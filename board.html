    <script>
    window.addEventListener('load', function() {
      var suicaCanvas = document.getElementById('suica_canvas');
      var screenWidth = Math.min(window.innerWidth, 1190);

    <script>
    window.addEventListener('resize', function() {

      var screenWidth = Math.min(window.innerWidth, 1190);
      suicaCanvas.width = (screenWidth - 40);
    });
    </script>
  </head>

<body onload="main()">
    <div class="navbar" role="navigation">
